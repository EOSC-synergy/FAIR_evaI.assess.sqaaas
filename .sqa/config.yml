config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.3.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/FAIR_evaI:
      branch: main
      repo: https://github.com/PalomoIFCA/FAIR_evaI
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/FAIR_evaI git:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-vermilion-bombay.sh
        container: qc.acc_crappy-mauve-jackal
  QC.Doc:
    repos:
      github.com/PalomoIFCA/FAIR_evaI find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-bronze-ray.sh
        container: qc.doc_sickly-champagne-cougar
      github.com/PalomoIFCA/FAIR_evaI git:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-orchid-flamingo.sh
        container: qc.doc_snazzy-lemon-gharial
      github.com/PalomoIFCA/FAIR_evaI markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-cardinal-tamarin.sh
        container: qc.doc_silly-amaranth-molly
      github.com/PalomoIFCA/FAIR_evaI restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-lemon-kakapo.sh
        container: qc.doc_snazzy-pear-kiwi
  QC.Lic:
    repos:
      github.com/PalomoIFCA/FAIR_evaI licensee:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-saffron-ostrich.sh
        container: qc.lic_droopy-pink-monster
  QC.Met:
    repos:
      github.com/PalomoIFCA/FAIR_evaI cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-rust-wallaby.sh
        container: qc.met_beady-celadon-leopard
  QC.Sec:
    repos:
      github.com/PalomoIFCA/FAIR_evaI bandit:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-gold-shark.sh
        container: qc.sec_craggy-black-eleuth
  QC.Sty:
    repos:
      github.com/PalomoIFCA/FAIR_evaI flake8:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-green-corgi.sh
        container: qc.sty_messy-crimson-salamander
  QC.Uni:
    repos:
      github.com/PalomoIFCA/FAIR_evaI pytest:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-aqua-termite.sh
        container: qc.uni_paltry-beige-fly
  QC.Ver:
    repos:
      github.com/PalomoIFCA/FAIR_evaI get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-ruby-dogfish.sh
        container: qc.ver_flabby-eggplant-giraffe
timeout: 5400
