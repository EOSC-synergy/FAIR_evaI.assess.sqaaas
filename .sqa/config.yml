    repos:
      github.com/PalomoIFCA/FAIR_evaI pytest:
        commands:
        - /usr/bin/env sh .sqa/script.beady-cornflower-eleuth.sh
        container: qc.uni_lanky-cardinal-spider
  QC.Ver:
    repos:
      github.com/PalomoIFCA/FAIR_evaI get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-green-hound.sh
        container: qc.ver_beady-razzmatazz-bobcat
timeout: 5400
