      github.com/PalomoIFCA/FAIR_evaI cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-amber-husky.sh
        container: qc.met_cozy-silver-zonkey
  QC.Sec:
    repos:
      github.com/PalomoIFCA/FAIR_evaI bandit:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-apricot-falcon.sh
        container: qc.sec_scummy-corn-tapir
  QC.Sty:
    repos:
      github.com/PalomoIFCA/FAIR_evaI flake8:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-goldenrod-angora.sh
        container: qc.sty_chummy-tan-cuscus
      github.com/PalomoIFCA/FAIR_evaI hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-firebrick-tamarin.sh
        container: qc.sty_shabby-smalt-elephant
      github.com/PalomoIFCA/FAIR_evaI jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-platinum-dingo.sh
        container: qc.sty_sleazy-copper-cow
