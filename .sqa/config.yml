      github.com/PalomoIFCA/FAIR_evaI bandit:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-vermilion-dugong.sh
        container: qc.sec_squeaky-pink-gibbon
  QC.Sty:
    repos:
      github.com/PalomoIFCA/FAIR_evaI flake8:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-violet-dachsbracke.sh
        container: qc.sty_foggy-azure-gerbil
