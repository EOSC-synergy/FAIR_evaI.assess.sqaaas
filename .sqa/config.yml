config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/FAIR_evaI:
      branch: testactions
      repo: https://github.com/PalomoIFCA/FAIR_evaI
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/FAIR_evaI git:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-pink-grouse.sh
        container: qc.acc_lumpy-violet-bison
  QC.Doc:
    repos:
      github.com/PalomoIFCA/FAIR_evaI find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-cerise-markhor.sh
        container: qc.doc_gloppy-lavender-iguana
      github.com/PalomoIFCA/FAIR_evaI git:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-zucchini-dachshund.sh
        container: qc.doc_pretty-ochre-termite
      github.com/PalomoIFCA/FAIR_evaI markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-lime-anteater.sh
        container: qc.doc_lanky-saffron-weasel
      github.com/PalomoIFCA/FAIR_evaI restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-corn-peccary.sh
        container: qc.doc_leaky-cornflower-maltese
  QC.Lic:
    repos:
      github.com/PalomoIFCA/FAIR_evaI licensee:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-white-mole.sh
        container: qc.lic_pokey-lime-baboon
  QC.Met:
