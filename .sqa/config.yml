config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/FAIR_evaI:
      branch: main
      repo: https://github.com/PalomoIFCA/FAIR_evaI
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/FAIR_evaI git:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-magnolia-dodo.sh
        container: qc.acc_snoopy-grey-whippet
  QC.Doc:
    repos:
      github.com/PalomoIFCA/FAIR_evaI find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-emerald-tiger.sh
        container: qc.doc_shaggy-fuchsia-seal
      github.com/PalomoIFCA/FAIR_evaI git:
        commands:
        - /usr/bin/env sh .sqa/script.messy-lilac-panda.sh
        container: qc.doc_tacky-periwinkle-peccary
      github.com/PalomoIFCA/FAIR_evaI markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-ultramarine-meerkat.sh
        container: qc.doc_seedy-scarlet-whale
      github.com/PalomoIFCA/FAIR_evaI restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-amaranth-spitz.sh
        container: qc.doc_homey-xanthic-burmese
